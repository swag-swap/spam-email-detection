<!DOCTYPE html>
<html lang="zxx">
  
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- Mobile Specific Metas -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="HandheldFriendly" content="true">
        <meta content="telephone=no" name="format-detection">
        <title>Spam Classifier</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico" />
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='img/favicon.ico') }}"> -->
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900%7CShare+Tech+Mono%7CSpace+Mono" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- END Custom CSS -->
    </head>
    <body>
        <section class="error">
            <!-- Content -->
            <div class="error__content">
                <div class="error__message message">
                    <a href="/"> <p class="message__title" style="color: white">Spam Classifier</p> </a>
                </div>

                <div class="error__nav e-nav">
                    <form action="{{ url_for('predict')}}" method="POST" id="myform" class="e-nav__form">
                        <textarea class="e-nav__search" name="message" id="submission" rows="10"></textarea> 
                        
                        <a id="btnSubmit" class="e-nav__icon icon-search" ></a>

                    </form>
                        {% if prediction == 1%}
                            <style type="text/css">
                                body {
                                    background-color: maroon;
                                }
                            </style>
                            <br><br><br><br>
                                <p class="message__title" style="font-size: 20px;color: maroon">Spam Detected - Be Careful !</p>

                        {% elif prediction == 0%}
                            <style type="text/css">
                            body {
                                background-color: #145A32;
                            }
                            
                            </style>
                            <br><br><br><br>
                                <p class="message__title" style="font-size: 20px;color: #145A32">Not Spam :)</p>
                        {% endif %}
                </div>

            </div>

        </section>
        <script type="text/javascript"> (function (d, w, c) { (w[c] = w[c] || []).push(function() { try { w.yaCounter42865384 = new Ya.Metrika({ id:42865384, clickmap:true, trackLinks:true, accurateTrackBounce:true, webvisor:true, trackHash:true }); } catch(e) { } }); var n = d.getElementsByTagName("script")[0], s = d.createElement("script"), f = function () { n.parentNode.insertBefore(s, n); }; s.type = "text/javascript"; s.async = true; s.src = "../../mc.yandex.ru/metrika/watch.js"; if (w.opera == "[object Opera]") { d.addEventListener("DOMContentLoaded", f, false); } else { f(); } })(document, window, "yandex_metrika_callbacks"); 
        </script>
         
         <script type='text/javascript'>
            $(document).ready(function() {
              $('#btnSubmit').click(function() {
                $('#myform').submit();
              });
            });
        </script>
        
    </body>

</html>
